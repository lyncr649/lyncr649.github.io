<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>3d bear</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <script src="<https://aframe.io/releases/1.4.0/aframe.min.js>"></script>

    <!-- The website JavaScript file -->
   <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>

    <model-viewer src="untitled.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>

    <a-entity id="box" geometry="primitive: box" material="color: red"></a-entity>
    <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>

    <!-- <model-viewer src="https://cdn.glitch.me/6464b8c7-572e-474a-8e7f-1590f01f0acd/little-bear_2.gltf?v=1677702809000"></model-viewer> -->


  </body>
</html>
